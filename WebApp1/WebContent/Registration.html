<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
<script>
	function validateForm() {
		var x = document.forms["myForm"]["uname"].value;
		var y = document.forms["myForm"]["address"].value;
		var z = document.forms["myForm"]["password"].value;
		var p = document.forms["myForm"]["passw"].value;
		if (x == "") {
			alert("Name must be filled out");
			return false;
		} else if (y == "") {
			alert("Address must be filled out");
			return false;
		} else if (z == "") {
			alert("Password cannot be empty");
			return false;
		} else if (z.length < 4) {
			alert("Password must contain atleast 4 characters! ");
			return false;
		} else if (p == "") {
			alert("Confirm Password cannot be empty");
			return false;
		} else if (z != p) {
			alert("Passwords do not match.");
			return false;
		} else {
			return true;
		}

	}
</script>
</head>
<body bgcolor="GreenYellow">
	<center>
		<h1>Registration form</h1>
		<form name="myForm" method="post" action="RegisterServlet"
			onsubmit="return validateForm()">
			Name: <input type="text" name="uname" /> <br>
			<br> Address : <input type="text" name="address" /><br>
			<br> Password : <input type="password" name="password" /><br>
			<br> Confirm Password :<input type="password" name="passw" /><br>
			<br> <input type="submit" value="Submit" /><br>
		</form>
	</center>
</body>
</html>
